steps:
  - name: Terraform Init
    entrypoint: 'sh'
    args:
    - 'c'
    - |
        terraform init  
    
  - name: Terraform Plan
    args: terraform plan -out=tfplan

  - name: Terraform Apply
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    run: terraform apply -auto-approve tfplan
